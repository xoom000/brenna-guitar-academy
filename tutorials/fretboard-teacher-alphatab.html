<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∏ Interactive Fretboard Teacher - alphaTab Edition üìñ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.95)), url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?w=1200&h=800&fit=crop') center/cover;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 20px;
            border: 3px solid rgba(255, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff0000, #ff6666, #ff0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .lesson-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 25px;
            border: 3px solid rgba(255, 0, 0, 0.3);
            margin-bottom: 25px;
        }
        
        .section-title {
            color: #ff0000;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .alphatab-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #ff0000;
            min-height: 200px;
        }
        
        .alphatab-controls {
            text-align: center;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 8px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover { background: #cc0000; transform: translateY(-2px); }
        
        .at-cursor-bar { background: transparent !important; }
        .at-cursor-beat { background: transparent !important; }
        .at-highlight * { fill: #ff0000 !important; stroke: #ff0000 !important; }
        
        .loading-message {
            text-align: center;
            color: #333;
            padding: 60px 20px;
            font-size: 16px;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∏ Interactive Fretboard Teacher üìñ</h1>
            <p>Learn fretboard patterns with real tablature examples</p>
        </div>
        
        <div class="lesson-section">
            <div class="section-title">üìç Fretboard Pattern Exercise</div>
            <p>Learn common fret patterns that appear in metal songs everywhere!</p>
            
            <div class="alphatab-container">
                <div class="alphatab-controls">
                    <button class="btn" id="play1">‚ñ∂ Play Pattern</button>
                    <button class="btn" id="stop1">‚èπ Stop</button>
                </div>
                <div id="alphatab1">
                    <div class="loading-message">üé∏ Loading fretboard pattern...</div>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 40px 0;">
            <a href="../index.html" style="color: #ff0000; text-decoration: none; font-weight: bold; padding: 12px 24px; border: 2px solid #ff0000; border-radius: 10px;">‚Üê Back to Main Lessons</a>
        </div>
    </div>

    <script>
        console.log('Interactive Fretboard Teacher Starting...');
        
        const api = {};
        
        function getAlphaTabSettings() {
            return {
                core: { engine: 'svg' },
                display: { layoutMode: 'page', staveProfile: 'TabMixed' },
                player: {
                    enablePlayer: true,
                    enableCursor: true,
                    enableUserInteraction: true,
                    soundFont: 'https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/soundfont/sonivox.sf2',
                    scrollElement: '#alphatab1',
                    audioBufferSize: 2048,
                    enableElementHighlighting: true
                }
            };
        }
        
        window.addEventListener('DOMContentLoaded', function() {
            const settings = getAlphaTabSettings();
            api.main = new alphaTab.AlphaTabApi(document.getElementById('alphatab1'), settings);
            
            const fretboardPatternTeX = `
            \\title "Fretboard Pattern Exercise"
            \\subtitle "Common Metal Patterns"
            \\tempo 100
            .
            0.6 2.6 3.6 5.6 | 0.5 2.5 3.5 5.5 | 2.6 4.6 5.6 7.6 | 2.5 4.5 5.5 7.5
            `;
            api.main.tex(fretboardPatternTeX);
            
            api.main.scoreLoaded.on(() => console.log('Fretboard pattern loaded'));
            api.main.error.on(error => console.error('alphaTab Error:', error));
        });
        
        document.getElementById('play1').addEventListener('click', function() {
            if (api.main) {
                if (api.main.isPlaying) {
                    api.main.pause();
                    this.textContent = '‚ñ∂ Play Pattern';
                } else {
                    api.main.play();
                    this.textContent = '‚è∏ Pause';
                }
            }
        });
        
        document.getElementById('stop1').addEventListener('click', function() {
            if (api.main) {
                api.main.stop();
                document.getElementById('play1').textContent = '‚ñ∂ Play Pattern';
            }
        });
    </script>
</body>
</html>
